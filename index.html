<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="hero">
      <h1>Addition Calculator</h1>
      <div class="first">
        <label for="var1"><h2>Number 1:</h2></label>
        <input
          type="number"
          id="var1"
          name="var1"
          placeholder="Enter First Number"
        /><br />
      </div>
      <div class="second">
        <label for="var2"><h2>Number 2:</h2></label>
        <input
          type="number"
          id="var2"
          name="var2"
          placeholder="Enter Second Number"
        /><br />
      </div>
      <button id="btn">Calculate Sum</button><br />
      <p id="res">The result will be shown here</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
